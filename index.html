<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Pegawai</title>
</head>

<body>

    <table border="1">
        <thead>
            <tr>
                <th>Nama Pegawai</th>
                <th>Jabatan</th>
                <th>Status</th>
                <th>Gaji Pokok</th>
                <th>Tunjangan Jabatan</th>
                <th>BPJS</th>
                <th>Tunjangan Keluarga</th>
            </tr>
        </thead>
        <tbody id="dataPegawai">
        </tbody>
        <tfoot id="totalGaji">
            <tr>
                <td colspan="3" style="text-align: center;">Total Gaji</td>
                <td colspan="4" style="text-align: center;"></td>
            </tr>
        </tfoot>
    </table>

    <script>
        // Data pegawai
        var pegawai = {
            nama: "Ridwan",
            jabatan: "manager",
            status: "menikah",
        };

        // Menghitung gaji pokok
        var gajiPokok;
        switch (pegawai.jabatan) {
            case "manager":
                gajiPokok = 15000000; // 15 juta
                break;
            case "asisten manager":
                gajiPokok = 10000000; // 10 juta
                break;
            case "staff":
                gajiPokok = 5000000; // 5 juta
                break;
            default:
                gajiPokok = 0;
        }

        // Menghitung tunjangan jabatan (15% dari gaji pokok)
        var tunjanganJabatan = 0.15 * gajiPokok;

        // Menghitung BPJS (10% dari gaji pokok)
        var bpjs = 0.10 * gajiPokok;

        // Menghitung tunjangan keluarga (20% dari gaji pokok jika menikah)
        var tunjanganKeluarga = pegawai.status === "menikah" ? 0.20 * gajiPokok : 0;

        // Menghitung total gaji
        var totalGaji = gajiPokok + tunjanganJabatan + bpjs + tunjanganKeluarga;

        // Menambahkan data pegawai ke dalam tabel
        var dataPegawai = document.getElementById("dataPegawai");
        var newRow = dataPegawai.insertRow();
        newRow.innerHTML = "<td style='text-align: center;'>" + pegawai.nama + "</td>" +
            "<td style='text-align: center;'>" + pegawai.jabatan + "</td>" +
            "<td style='text-align: center;'>" + pegawai.status + "</td>" +
            "<td style='text-align: center;'>Rp. " + gajiPokok.toLocaleString() + "</td>" +
            "<td style='text-align: center;'>Rp. " + tunjanganJabatan.toLocaleString() + "</td>" +
            "<td style='text-align: center;'>Rp. " + bpjs.toLocaleString() + "</td>" +
            "<td style='text-align: center;'>Rp. " + tunjanganKeluarga.toLocaleString() + "</td>";

        // Menambahkan total gaji ke dalam tabel
        document.getElementById("totalGaji").getElementsByTagName("td")[1].innerHTML = "Rp. " + totalGaji.toLocaleString();
    </script>

</body>

</html>
